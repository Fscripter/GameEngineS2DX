<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <div class="title container d-flex flex-column">
        <h1>Create project</h1>
        <div class="element container d-flex justify-content-start">
          <div class="element-number">1</div>
          <div class="element-form d-flex flex-column">
            <label for="title">Project title</label>
            <input type="text" name="title" id="title" />
          </div>
        </div>
        <div class="element container d-flex justify-content-start">
          <div class="element-number">2</div>
          <div class="element-form d-flex flex-column">
            <label for="version">Project Version</label>
            <input type="text" name="title" id="version" value="1.0.0" />
          </div>
        </div>
        <div class="element container d-flex justify-content-start">
          <div class="element-number">3</div>
          <div class="element-form d-flex flex-column">
            <label for="file">Project Main Folder</label>
            <input type="text" id="inputCarpeta" name="file" placeholder="default" />
          </div>
          <button onclick="selectFolder();">Select folder</button>
        </div>
        <div class="element options container">
          <button type="button" class="btn btn-danger">Delete</button>
          <button type="button" class="btn btn-success" onclick="createProject();">
            Create project!
          </button>
        </div>
      </div>
    </div>
    <script>
      function selectFolder() {
        window.project.openFolder();
      }
      function getDate() {
        const fechaActual = new Date();

        // Obtiene la hora, los minutos y los segundos
        const horas = fechaActual.getHours();
        const minutos = fechaActual.getMinutes();
        const segundos = fechaActual.getSeconds();

        // Obtiene el día, el mes y el año
        const dia = fechaActual.getDate();
        const mes = fechaActual.getMonth() + 1; // Los meses en JavaScript son indexados desde 0
        const año = fechaActual.getFullYear();

        // Formatea la fecha y la hora según tus necesidades
        const fechaFormateada = `${horas}:${minutos}:${segundos} ${dia}/${mes}/${año}`;

        return fechaFormateada;
      }
      function createProject() {
        let settings = {
          title: document.getElementById("title").value,
          version: document.getElementById("version").value,
          date: getDate(),
          folder: document.getElementById("inputCarpeta").value,
        };
        window.project.create(settings);
      }
      function handler(event) {
        if (event.target.files.length > 0) {
          console.log("Carpeta seleccionada:", event.target.files[0].webkitRelativePath);
        } else {
          console.log("Carpeta vacía");
          alert("La carpeta está vacía. Selecciona una carpeta con archivos.");
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
