<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-around mainApp">
      <div class="logo-app d-flex justify-content-center align-items-center">
        <img
          src="../Assets/Logo/logo-white.png"
          alt=""
          class="rounded mx-auto d-block"
          id="logoApp"
        />
      </div>
      <div class="options d-flex flex-column justify-content-around">
        <div class="options-title w-100">
          <h1>Bienvenido a S2DX Engine</h1>
        </div>
        <div class="options-links d-flex flex-column justify-content-around">
          <div class="options-links-normal">
            <h2>Project</h2>
            <div
              class="options-links-normal-project d-flex flex-column h-100 justify-content-around"
            >
              <button type="button" class="btn btn-success" id="create">Create new Project</button>
              <button type="button" class="btn btn-dark">Open Existing Project</button>
            </div>
          </div>
          <div class="options-links-recents h-100">
            <h2>Recent projects</h2>
            <ol>
              <li>Main App</li>
              <li>Something like this</li>
              <li>Project C</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer>
      document.getElementById("create").addEventListener("click", () => {
        window.project.createNewProject();
      });
    </script>
  </body>
</html>
